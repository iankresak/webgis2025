<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lab5: Web-based Mapping Using OpenLayers</title>
<!-- OpenLayers v10 CDN -->
<script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css">
<style>
html, body { height: 100%; margin: 0; }
.app {
display: grid;
grid-template-columns: 320px 1fr;
grid-template-rows: auto 1fr;
grid-template-areas:
"header header"
"sidebar map";
height: 100%;
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
color: #0f172a;
background: #f8fafc;
}
header {
grid-area: header;
padding: 14px 18px;
background: #0ea5e9;
color: white;
box-shadow: 0 1px 6px rgba(0,0,0,.1);
}
header h1 { font-size: 18px; margin: 0 0 4px; }
header p { margin: 0; opacity: .9; font-size: 13px; }


.sidebar {
grid-area: sidebar;
padding: 16px;
background: white;
border-right: 1px solid #e2e8f0;
}
.group { margin-bottom: 18px; }
.group h3 { margin: 0 0 10px; font-size: 14px; color: #334155; text-transform: uppercase; letter-spacing: .06em; }


.control { display: flex; align-items: center; gap: 8px; margin: 8px 0; font-size: 14px; }
.hint { font-size: 12px; color: #475569; }


#map { grid-area: map; height: 100%; width: 100%; }
.ol-zoom { top: auto; bottom: 1rem; right: .6rem; left: auto; }
.attribution { font-size: 12px; color: #475569; }
.panel { padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; background: #f8fafc; }
.badge { display:inline-block; padding:2px 6px; border-radius:999px; background:#e2e8f0; font-size:11px; color:#334155; }
.diag { font-size: 12px; line-height: 1.2; white-space: pre-wrap; background:#0f172a; color:#e2e8f0; border-radius: 8px; padding:8px; }
</style>
</head>
<body>
<div class="app">
<header>
<h1>Lab3: Web-based Mapping Using OpenLayers</h1>

</header>
