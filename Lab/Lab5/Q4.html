<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map with OSM, ESRI, and WMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/ol@latest/ol.css';
    import Map from 'https://cdn.jsdelivr.net/npm/ol@latest/Map.js';
    import View from 'https://cdn.jsdelivr.net/npm/ol@latest/View.js';
    import TileLayer from 'https://cdn.jsdelivr.net/npm/ol@latest/layer/Tile.js';
    import TileWMS from 'https://cdn.jsdelivr.net/npm/ol@latest/source/TileWMS.js';
    import XYZ from 'https://cdn.jsdelivr.net/npm/ol@latest/source/XYZ.js';
    import OSM from 'https://cdn.jsdelivr.net/npm/ol@latest/source/OSM.js';

    const osmLayer = new TileLayer({
      source: new OSM(),
      visible: true,
      title: 'OSM'
    });

    const esriLayer = new TileLayer({
      source: new XYZ({
        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false,
      title: 'ESRI Imagery'
    });

    const wmsLayer = new TileLayer({
      source: new TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true,
          'VERSION': '1.1.1',
          'FORMAT': 'image/png',
          'SRS': 'EPSG:4326'
        },
        serverType: 'geoserver',
        crossOrigin: 'anonymous'
      }),
      visible: true,
      title: 'WMS Layer'
    });

    const map = new Map({
      target: 'map',
      layers: [osmLayer, esriLayer, wmsLayer],
      view: new View({
        center: [0, 0],
        zoom: 2,
        projection: 'EPSG:4326'
      })
    });
  </script>
</body>
</html>
