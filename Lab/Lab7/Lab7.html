<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEF Boundary – ikresak WMS</title>

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-title {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 4px;
      z-index: 1000;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="map-title">SEF Boundary – ikresak WMS</div>

<!-- OpenLayers JS -->
<script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>
<!-- proj4 for custom projection -->
<script src="https://cdn.jsdelivr.net/npm/proj4@2.11.0/dist/proj4.js"></script>

<script>
  // Register EPSG:26917 (NAD83 / UTM zone 17N)
  proj4.defs(
    "EPSG:26917",
    "+proj=utm +zone=17 +datum=NAD83 +units=m +no_defs"
  );
  ol.proj.proj4.register(proj4);

  const projection = ol.proj.get("EPSG:26917");

  // Extent from the WMS request (YOUR exact bbox)
  const sefExtent = [
    608656.131727871,
    3665900.518650468,
    616064.9332359073,
    3672903.723104099
  ];

  // WMS Layer
  const sefLayer = new ol.layer.Image({
    source: new ol.source.ImageWMS({
      url: "http://18.118.247.53:8080/geoserver/ikresak/wms",
      params: {
        "SERVICE": "WMS",
        "VERSION": "1.1.0",
        "REQUEST": "GetMap",
        "LAYERS": "ikresak:sef_boundary",
        "STYLES": "",
        "FORMAT": "image/png",
        "SRS": "EPSG:26917"
      },
      ratio: 1,
      serverType: "geoserver"
    })
  });

  // Create map
  const map = new ol.Map({
    target: "map",
    layers: [sefLayer],
    view: new ol.View({
      projection: projection
    })
  });

  // Fit map view to bbox
  map.getView().fit(sefExtent, {
    size: map.getSize(),
    padding: [20, 20, 20, 20]
  });
</script>

</body>
</html>
