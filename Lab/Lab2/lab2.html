<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lab 2 for Web GIS</title>
<style>
html { height:100% }
body { height:100%; margin:0; padding:0 }
#map_canvas { height:50vh; width:50% }
</style>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsoFeiDQWFnriqI0qSuNKlamb_
M64azFQ"></script>
<script>
function initialize() {
var latlng = new google.maps.LatLng(26.525711658107515, -80.06046502390666);
var myOptions = {
zoom:16,
center:latlng,
mapTypeId:google.maps.MapTypeId.HYBRID };
new google.maps.Map(document.getElementById("map_canvas"), myOptions);
}
</script>
</head>
<body onload="initialize()">
<h1>Lab 2 for Web GIS</h1>
<h3>Name: Ian Kresak</h3>
<!-- Comments-->
<h3>Current Date is:</h3>
<script type="text/javascript">
document.write(Date(9/18/2025));
</script>
<h3>Generate a random number:</h3>
<script type="text/javascript">
document.write(Math.random());
</script>
<h3>Define variables and perform calculation:</h3>
<script>
var str1 = "Hello World";
document.write(str1);
document.write("<br>");
var x = 5;
var y = 10;
var z = x + y;
document.write("x + y = " + z);
document.write("<br><br>");
</script>
<h3>Define a function (sum of three numbers):</h3>
<script>
function sum3(x1, x2, x3) {
var sum = x1 + x2 + x3;
return sum;
}
var k = sum3(5, 6, 7);
document.write("sum3(5, 6, 7) = " + k);
document.write("<br>");
document.write("sum3(10, 20, 30) = " + sum3(10, 20, 30));
document.write("<br>");
var x1 = 200;
var x2 = 300;
var x3 = x1 * x2;
document.write("The value of x3 is: " + x3 + "<br>");
</script>
<h3>Interactive Map (House in Boynton Beach)</h3>
<div id="map_canvas" style="width:50%; height:50%"></div>
</body>
</html>
